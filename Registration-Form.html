<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <!-- Header for the form -->
        <h1>Registration Form</h1>
        <!-- Content required for the form -->
        <form action="/process" method="post">
            <!-- Asking for personal information -->
            <div>
                <!-- added 'for' and 'id' values to checks -->
                <label for="firstname">First Name: *</label>
                <input required type="text" id="firstname" name="firstname" placeholder="Your name...">
            </div>
            <div>
                <label for="lastname">Last Name: *</label>
                <input required type="text" id="lastname" name="lastname" placeholder="Last name...">
            </div>
            <div>
                <label for="email">Email Address: *</label>
                <input required type="text" id="email" name="email" placeholder="example@email.com">
            </div>
            <div>
                <label for="password">Password: *</label>
                <input required type="password" id="password" name="password" placeholder="Password...">
            </div>
            <div>
                <label for="password">Confirm Password: *</label>
                <input required type="password" id="password" name="password" placeholder="Confirm Password...">
            </div>
            <div>
                <label for="birthday">Birthday: </label>
                <input type="date" id="birthday" name="birthday" placeholder="mm/dd/yyyy">
            </div>
            <!-- Asking about gender -->
            <div>
                <label>Gender Identity:</label>
            </div>
            <div>
                <!-- edited name values -->
                <input type="radio" name="male" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="female" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="non-binary" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="no-answer" value="no-answer" id="no-answer">
                <label for="no-answer">I prefer not to answer</label>
            </div>
            <!-- Short text box for self description -->
            <div>
                <label>A short description about myself:</label>
            </div>
            <div>
                <textarea name="comment" id="description" cols="30" rows="10"></textarea>
            </div>
            <!-- Drop down list of favorite languages -->
            <div>
                <label>Favorite Language</label>
                <select name="languages">
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                    <option value="HTML">HTML</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <!-- Receive email updates -->
            <div>
                <input type="checkbox" name="updates" id="updates" checked>
                <label for="updates">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create Account">
            <div>
                <label>* Indicates a required field</label>
            </div>
        </form>
    </body>
</html>
